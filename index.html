<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Athena – Your AI Study Goddess</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>⚔️ Athena</h1>
    <p>Your AI Therapist, Mentor & Study Partner</p>
  </header>

  <main>
    <section class="chat-section">
      <h2>💬 Talk to Athena</h2>
      <div id="chat-box"></div>
      <textarea id="user-input" placeholder="Tell Athena how you feel..."></textarea>
      <button id="send-btn">Send</button>
    </section>

    <section class="upload-section">
      <h2>📄 Upload Notes / PPT</h2>
      <input type="file" id="file-input" />
      <button id="summarize-btn">Summarize</button>
      <div id="summary-output"></div>
    </section>

    <section class="mood-section">
      <h2>📊 Mood Tracker</h2>
      <label for="mood">How are you feeling?</label>
      <select id="mood">
        <option value="happy">😊 Happy</option>
        <option value="stressed">😫 Stressed</option>
        <option value="sad">😢 Sad</option>
        <option value="motivated">🔥 Motivated</option>
      </select>
      <button id="log-mood-btn">Log Mood</button>
      <canvas id="mood-chart"></canvas>
    </section>
  </main>

  <footer>
    Made with 💙 by Team Athena
  </footer>

  <script src="script.js"></script>
</body>
</html>
